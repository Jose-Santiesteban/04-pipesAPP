<div class="text-layout">
    <h1>Decimal Pipes y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular en el commonModule.
    </p>
    <div class="grid">
        <div class="col-4">
            <p-card header="Ventas Netas"
                    subheader="del presente año">
                    
                {{ventasNetas | number:'.2-2'}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="Ventas Brutas"
                    subheader="del presente año">
                    
                {{ventasNetas +2000000| currency}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="Ganancia Porcentual"
                    subheader="del presente año">
                    
                {{porcentaje | percent:'2.2-2'}}
            </p-card>
        </div>
    </div>
</div>
